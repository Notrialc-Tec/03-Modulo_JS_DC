<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="w-100 d-flex justify-content-center align-items-center bg-body-secondary" style="height: 100vh">
        <div class="card p-3 bg-body">
            <form action="">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" id="cep" class="form-control" placeholder="00.000-000" onkeyup="buscaCEP()" required>
                
                <label for="endereco" class="form-label mt-2">Endereço:</label>
                <input type="text" id="endereco" class="form-control" placeholder="Digite Endereço">

                <div class="row mt-2">
                        <div class="col-6">
                            <label for="numero" class="form-label">N°</label>
                            <input type="text" id="numero" class="form-control" placeholder="000">
                        </div>
                        
                        <div class="col-6">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" id="complemento" class="form-control" placeholder="000">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-6">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-control" placeholder="Digite seu bairro">
                    </div>
                    
                    <div class="col-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" class="form-control" placeholder="Digite sua cidade">
                </div>
                <label for="estado" class="form-label mt-2">Estado</label>
                <select id="estado" class="form-control"></select>
            </div>

            </form>
        </div>
    </div>

















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
